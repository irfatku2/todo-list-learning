<div class="container">
    <div class="content">
        <div class="title">
            <span class="underlined">TODO</span>
        </div>
        <todo-input (todoTitle)="createTodo($event)"></todo-input>
        <todo-list [todos]="todos"
                   (select)=selectTodo($event)
                   (delete)="deleteTodo($event)">
        </todo-list>
    </div>
</div>
